{% extends "main/wrapper.html"%}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="content-inner">
                <ul class="breadcrumb">
                    <li><a href="/">Главная страница </a> </li>
                   <li class="active">  \  FAQ</li>
                </ul>
                <h1>Часто</h1>
                <h1>задаваемые</h1>
                <h1>вопросы</h1>
                <br><br>
                {% for post in object_list %}
                <div>
                    <div class="card">
                        <div class="card-header">
                            <h2 class="mb-0">
                                    {{post.question}}
                            </h2>
                        </div>

                            <div class="card-body">
                                {{post.answer}}
                            </div>
                    </div>
                </div>
                <br>

                {% endfor %}

              </div>
           </div>
        <div class="col-md-4 adright"></div>
    </div>
</div>
{% endblock %}
